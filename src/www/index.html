<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="StyleSheet" href="/css/bootstrap.min.css">
	<link rel="StyleSheet" href="/css/all.css">
	<link rel="icon" href="/images/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/cookies.js"></script>
	<script type="text/javascript" src="/js/create-username.js"></script>
	<script type="text/javascript" src="/js/message-basics.js"></script>

	<title>ChatUp</title>
</head>
<body>
	<div class="chat-area">
		<div class="app-title">
			<h1>ChatUp</h1>
		</div>
		
		<div class="messages"></div>

		<div class="container-fluid">
			<div class="row">
			</div>
		</div>

		<div class="input-area">
			<div class="message-input-area">
				<input name="text-message" placeholder="Type a message" class="form-control" type="text">
				<input value="Send" name="submit-message" class="btn btn-default" type="submit">
			</div>
			<div class="username-input-area">
				<input name="text-username" placeholder="Username" maxlength="32" class="form-control" type="text">
				<input value="Change" name="submit-username" class="btn btn-default" type="submit">
			</div>
		</div>

	</div>
</body>
</html>
