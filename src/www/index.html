<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="StyleSheet" href="/css/bootstrap.min.css">
	<link rel="StyleSheet" href="/css/all.css">
	<link rel="icon" href="/images/favicon.png">
	<link href="/fonts/Rubik.css" rel="stylesheet">
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/helpers.js"></script>
	<script type="text/javascript" src="/js/cookies.js"></script>
	<script type="text/javascript" src="/js/message-routing.js"></script>
	<script type="text/javascript" src="/js/channels.js"></script>
	<script type="text/javascript" src="/js/create-username.js"></script>
	<script type="text/javascript" src="/js/message-send.js"></script>
	<script type="text/javascript" src="/js/message-read.js"></script>
	<script type="text/javascript" src="/js/slide-panels.js"></script>
	<script type="text/javascript" src="/js/add-members.js"></script>
	<script type="text/javascript" src="/js/tooltip.js"></script>
	<script type="text/javascript" src="/js/toggle-emojis.js"></script>
	<title>ChatUp</title>
</head>
<body>

	<div class="left-panel">

		<div>
			<span tooltip-target="settings-tooltip" class="glyphicon glyphicon-cog"></span>
		</div>

		<tooltip id="settings-tooltip" class="panel panel-default">
			<div class="panel-body">
				<div class="on-off-emojis">
				</div>
			</div>
		</tooltip>

		<div class="channel-names">
		</div>

		<div>
			<span tooltip-target="create-channel-tooltip" class="glyphicon glyphicon-plus-sign"></span>
		</div>
		<tooltip id="create-channel-tooltip">
			<input type="text" name="create-channel-input" class="form-control" placeholder="Channel name">
		</tooltip>
	</div>

	<div class="chat-area">
		<div class="app-title">
			<h1></h1>
		</div>

		<div class="messages">
		</div>

		<div class="input-area">
			<div class="message-input-area">
				<input name="text-message" placeholder="Type a message" class="form-control" type="text">
				<input value="Send" name="submit-message" class="btn btn-default" type="submit">
			</div>
			<div class="selfdestruct-input-area">
				<input name="time-destruct" placeholder="0" maxlength="5" class="form-control" type="text">
			</div>
			<div class="username-input-area">
				<input name="text-username" placeholder="Username" maxlength="32" class="form-control" type="text">
				<input value="Change" name="submit-username" class="btn btn-default" type="submit">
			</div>
		</div>
	</div>

	<div class="right-panel">
		<div class="right-panel-title">
			<h3>Members</h3>
			<div>
				<span tooltip-target="add-members-tooltip" class="glyphicon glyphicon-plus-sign"></span>
			</div>
		</div>

		<tooltip id="add-members-tooltip" class="panel panel-default">
			<div class="panel-body">
			</div>
		</tooltip>
	</div>

</body>
</html>
