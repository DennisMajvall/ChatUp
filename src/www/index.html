<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="StyleSheet" href="/css/bootstrap.min.css">
	<link rel="StyleSheet" href="/css/all.css">
	<link rel="icon" href="/images/favicon.png">
	<link href="/fonts/Rubik.css" rel="stylesheet">
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/cookies.js"></script>
	<script type="text/javascript" src="/js/create-username.js"></script>
	<script type="text/javascript" src="/js/message-basics.js"></script>
	<script type="text/javascript" src="/js/left-slide.js"></script>

	<title>ChatUp</title>
</head>
<body>

	<div class="left-panel">
		<div class="settings-button">
			<button type="button" class="btn btn-default">
				<span class="">Settings</span>
			</button>
		</div>

		<div class="channel-names">
			<p>Channel1</p>
			<p>Channel2</p>
			<p>Channel3</p>
			<p>Channel4</p>
		</div>
	</div>

	<div class="chat-area">
		<div class="app-title">
			<h1>ChatUp</h1>
		</div>
		
		<div class="messages"></div>

		<div class="container-fluid">
			<div class="row">
			</div>
		</div>

		<div class="input-area">
			<div class="message-input-area">
				<input name="text-message" placeholder="Type a message" class="form-control" type="text">
				<input value="Send" name="submit-message" class="btn btn-default" type="submit">
			</div>
			<div class="username-input-area">
				<input name="text-username" placeholder="Username" maxlength="32" class="form-control" type="text">
				<input value="Change" name="submit-username" class="btn btn-default" type="submit">
			</div>
		</div>
	</div>

	<div class="right-panel">
		<div class="right-title">
			<h3>Members</h3>
		</div>
	</div>

</body>
</html>
